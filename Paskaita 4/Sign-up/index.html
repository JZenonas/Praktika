<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up!</title>
</head>
<body>
    <main>
        <div class="top">
            <h1>Xtra<span style="color: #319fd0;">Form</span></h1>
            <p>Bootstrap 3 Xtra Form</p>
        </div>
        <div class="container">
            <div class="Header">
                <h2>Sign up</h2>
            </div>
            <div class="form">
                <div class="item">
                    <label>
                        <p>Username</p>
                        <input type="text" name="user" placeholder="Username">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <p>Email</p>
                        <input type="email" name="email" placeholder="Email">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <p>Password</p>
                        <input type="password" name="pass" placeholder="Password">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <p>Retype password</p>
                        <input type="password" name="repass" placeholder="Retype password">
                    </label>

                </div>
                <div class="terms">
                    <input type="checkbox" name="terms"> Accept the terms and policies
                </div>
                <div class="itemb">
                    <button>SIGN UP</button>
                </div>
                <div class="signin">
                    Already have an account?
                    <button>SIGN IN</button>
                </div>
            </div>
        </div>
        <footer>Built with <span style="color: #319fd0;">Bootstrap 3</span>| Made by <span style="color: #319fd0;">Aydev</span></footer>
    </main>
</body>
</html>
