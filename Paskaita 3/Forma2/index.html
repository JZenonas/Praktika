<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forma2</title>
</head>
<body>
    <div class="main-container">
        <h1>CONTACT FORM</h1>
        <div class="float-container forma">
            <div class="float-child">
                <form action="./submit.html" method="get">
                <div>
                    <input type="text" name="name" placeholder="YOUR NAME" class="size1">
                </div>
                <div>
                    <input type="email" name="email" placeholder="YOUR EMAIL ADDRESS" class="size1">
                </div>
                <div>
                    <input type="text" name="company" placeholder="COMPANY" class="size2">
                    <input type="text" name="phone" placeholder="PHONE" class="size2">
                </div>
                <div>
                    <textarea name="message" placeholder="YOUR MESSAGE" class="msgSize"></textarea>
                </div>
                <button>SEND MESSAGE</button>
                </form>
        </div>
        <div class="float-child info">
            <h2>YOU CAN FIND US HERE</h2>
            <div class="txt">SAMPLE ADDRESS. SAMPLE STREET. 123/45</div>
            <div class="maps">OR ON MAPS </div>
            <div class="num">
                <ul>
                    <li>+3(000) 0123 3210</li>
                    <li>+3(000) 0456 3210</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
