<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- For Century Gothic font -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css"> 
    <title>Forma</title>
</head>
<body>
    <div class="GridBody">
        <h1>Get In Touch</h1>
        <form action="./submit.html">
            <div class="container"> 
                <div class="name">
                    <input class="inpName row1" type="text" name="name" placeholder="First Name"> 
                </div>
                <div class="lname ext">
                    <input class="inpLname row1 rightFloat" type="text" name="lname" placeholder="Last Name">
                </div>
                <div class="email">
                    <input class="inpEmail row2" type="email" name="email" placeholder="Email">
                </div>
                <div class="phone ext">
                    <input class="inPhone row2" type="text" name="phone" placeholder="Phone">
                </div>
                <div class="address">
                    <input class="lastInp row3" type="text" name="address" placeholder="Address">
                </div>
                <div class="message">
                    <textarea class="lastInp row4" type="text" name="message" placeholder="Type your message here"></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
        <p class="txt">Thanks for submitting!</p>
    </div>    
</body>
</html>
